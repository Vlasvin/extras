<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url=./index.html" />
  </head>
  <body>
    <script>
      var pathname = window.location.pathname;
      var redirectUrl = "./index.html?redirect=" + pathname;
      window.location.replace(redirectUrl);
    </script>
  </body>
</html>
